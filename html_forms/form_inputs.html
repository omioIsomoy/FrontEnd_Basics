<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>

    <style>
        input{
            padding: 10px;

            padding: 5px;

  </head>
  <body>
    <form action="useraccount.php" method="GET">
      
      <label for="username">Username:</label><br>
      <input id="user" type="text" required><br>

    </form>
